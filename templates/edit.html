<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Record</title>
</head>
<body>
    <h1>Edit Record</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ record.Name }}" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ record.Email }}" required><br><br>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" value="{{ record.Phone }}" required><br><br>
        
        <input type="submit" value="Update Record">
    </form>
    <br>
    <a href="{{ url_for('index') }}">Back to Record List</a>
</body>
</html>
